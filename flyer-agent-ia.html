<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent IA – DATA PLAYERS</title>
    <meta name="description" content="Agent IA - Exploitez vos bases de connaissances. Souverain, frugal, éthique.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0ea5e9;
            --dark-blue: #0284c7;
            --light-gray: #f8fafc;
            --dark-gray: #374151;
            --text-dark: #2d3748;
        }

        /* Global */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", sans-serif;
            color: var(--text-dark);
            background: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page {
            min-height: 100vh;
            background: var(--light-gray);
            position: relative;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            padding: 0;
            background: white;
            min-height: 297mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }


        /* Main title */
        .main-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            font-size: 72pt;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        /* Central diagram */
        .diagram {
            width: 120mm;
            height: 120mm;
            margin: 0mm 0;
            position: relative;
        }

        /* Blue banner */
        .blue-banner {
            background: var(--primary-blue);
            color: white;
            padding: 6mm 0;
            width: 100%;
            margin: 5mm 0;
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            font-size: 16pt;
            letter-spacing: 1px;
        }

        /* Main content */
        .main-content {
            margin: 0 auto;
            padding: 0 10mm;
            position: relative;
        }

        .main-content h2 {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            font-size: 24pt;
            color: var(--text-dark);
            margin: 0 0 2mm;
            line-height: 1.2;
        }

        .main-content p {
            font-size: 14pt;
            color: var(--dark-gray);
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            line-height: 1.4;
            margin: 0;
        }

        /* Footer */
        .footer {
            background: var(--primary-blue);
            width: 100%;
            color: white;
            margin-top: auto;
            font-size: 11pt;
            z-index: 1;
            font-weight: 600;
            font-family: "Montserrat", sans-serif;
        }

        .footer-content {
            display: flex;
            padding: 2mm 2mm;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            text-align: left;
            flex: 1;
        }

        .footer-middle {
            text-align: center;
            flex: 1;
        }

        .footer-right {
            text-align: right;
            flex: 1;
        }

        /* Logo styling */
        .logo {
            max-width: 180mm;
            height: auto;
            margin: 5mm 0;
        }

        /* Print styles */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: var(--light-gray) !important;
            }

            .page {
                background: var(--light-gray) !important;
            }

            .container {
                background: white !important;
                width: 210mm;
                height: 297mm;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="page">

        <main class="container">
            <!-- Main title -->

            <div class="main-content">
                <img src="./logo_DP.svg" alt="Data Players Logo" class="logo" width="100%">
                <!-- Blue banner -->
                <h1 class="main-title">AGENTS IA</h1>
                <div class="blue-banner">
                    SOUVERAIN • FRUGALE • OPEN SOURCE
                </div>
            </div>

            <!-- Central diagram -->
            <div class="diagram">
                <img src="./agent_etoile_3.svg" alt="Diagramme Agent IA"
                    style="width: 100%; height: 100%; object-fit: contain;">
            </div>


            <!-- Main content -->
            <div class="main-content">
                <h2>Exploitez vos
                    <b>bases de connaissances</b><br>
                    et automatisez les <b>tâches répétitives</b><br>
                    grâce à
                    <b>l'IA agentique</b>
                </h2>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="footer-content">
                    <div class="footer-left">data-players.com</div>
                    <div class="footer-middle">07 59 60 71 41</div>
                    <div class="footer-right">
                        <div>contact@data-players.com</div>
                        <div>mdert.busidev@data-players.com</div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- No scripts; printing handled by browser dialog -->
</body>

</html>
