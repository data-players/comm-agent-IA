<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agent IA – DATA PLAYERS</title>
  <meta name="description" content="Agent IA - Exploitez vos bases de connaissances. Souverain, frugal, éthique.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #2563eb;
      --dark-blue: #1e40af;
      --light-gray: #f8fafc;
      --dark-gray: #374151;
      --text-dark: #1f2937;
      --hexagon-stroke: #cbd5e1;
    }

    /* Global */
    html, body { 
      height: 100%; 
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Inter", sans-serif;
      color: var(--text-dark);
      background: var(--light-gray);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      min-height: 100vh;
      background: var(--light-gray);
      position: relative;
    }

    .container {
      max-width: 210mm;
      margin: 0 auto;
      padding: 0mm;
      background: white;
      min-height: 297mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Hexagon background pattern */
    .hexagon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.25;
      z-index: 0;
    }

    /* Main title */
    .main-title {
      font-family: "Montserrat", sans-serif;
      font-weight: 800;
      font-size: 72pt;
      color: var(--text-dark);
      margin: 0mm 0 0mm 0;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }

    /* Central diagram */
    .diagram {
      height: 150mm;
      margin: 0mm 0;
      position: relative;
      z-index: 1;
    }

    /* Blue banner */
    .blue-banner {
      background: var(--primary-blue);
      color: white;
      padding: 6mm 0;
      width: 100%;
      margin: 5mm 0mm 5mm 0mm;
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      font-size: 16pt;
      letter-spacing: 1px;
      z-index: 1;
    }

    /* Main content */
    .main-content {
      margin: 0 10mm 0mm 10mm;
      position: relative;
      z-index: 1;
    }

    .main-content h2 {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 24pt;
      color: var(--text-dark);
      margin: 0 0 10mm 0;
      line-height: 1.2;
    }

    .main-content p {
      font-size: 14pt;
      color: var(--dark-gray);
      line-height: 1.4;
      margin: 0;
    }

    /* Footer */
    .footer {
      background: var(--dark-gray);
      color: white;
      padding: 6mm 0;
      width: 100%;
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11pt;
      position: relative;
      z-index: 1;
    }

    .footer-left {
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      padding-left: 8mm;
    }

    .footer-right {
      padding-right: 8mm;
    }

    /* Print styles */
    @media print {
      @page { size: A4 portrait; margin: 0; }
      * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      body { background: var(--light-gray) !important; }
      .page { background: var(--light-gray) !important; }
      .container { 
        background: white !important; 
        width: 210mm;
        height: 297mm;
        padding: 0mm;
        margin: 0;
      }
    }
  </style>
</head>

  <!-- No scripts; printing handled by browser dialog -->
</body>
</html>
